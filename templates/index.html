<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de SLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sla-positivo { color: green; font-weight: bold; }
        .sla-negativo { 
            color: red; 
            font-weight: bold; 
            animation: piscar 1s infinite;
        }
        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Relatório de SLA</h5>
                    <div class="btn-group">
                        <button id="btn-todos" class="btn btn-light btn-sm">Todos</button>
                        <button id="btn-positivo" class="btn btn-success btn-sm">SLA ≥ +90</button>
                        <button id="btn-negativo" class="btn btn-danger btn-sm">SLA ≤ -90</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>SLA</th>
                                <th>Abertura</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-dados">
                            <!-- Dados serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Função para carregar dados
        function carregarDados(filtro = 'todos') {
            $.get('/api/data', { sla_filter: filtro }, function(dados) {
                const tbody = $('#tabela-dados');
                tbody.empty();
                
                dados.forEach(item => {
                    const slaClass = item.SLA <= 90 ? 'sla-negativo' : 
                                   item.SLA >= 90 ? 'sla-positivo' : '';
                    
                    tbody.append(`
                        <tr>
                            <td>${item.ID}</td>
                            <td>${item.NomeCliente}</td>
                            <td class="${slaClass}">${item.SLA}</td>
                            <td>${item.Abertura}</td>
                        </tr>
                    `);
                });
            }).fail(function() {
                alert('Erro ao carregar dados!');
            });
        }

        // Carregar todos os dados inicialmente
        carregarDados();

        // Eventos dos botões
        $('#btn-todos').click(() => carregarDados('todos'));
        $('#btn-positivo').click(() => carregarDados('positivo'));
        $('#btn-negativo').click(() => carregarDados('negativo'));
    });
    </script>
</body>
</html>
